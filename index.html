<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historický kvíz</title>
    <style>
        /* Základní nastavení a reset */
        body {
            font-family: 'Seznam Sans', Arial, sans-serif;
            background-color: #ffffff; /* Změna na bílou, aby to lépe splynulo v iframu */
            color: #111;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow: hidden; /* Skryje posuvníky, pokud to iframe dovolí */
        }

        /* Kontejner */
        .medium-container {
            max-width: 100%;
            background: #ffffff;
            margin: 0 auto;
            padding: 20px; /* Menší padding, když tam není nadpis */
        }

        /* Styly pro kvíz */
        .quiz-question {
            margin-bottom: 20px;
            border-bottom: none; /* Odstraněna čára, u jedné otázky není třeba */
            padding-bottom: 0;
        }

        .question-title {
            font-size: 22px; /* Trochu větší písmo pro tu jednu otázku */
            font-weight: 700;
            margin-bottom: 20px;
            display: block;
            font-family: Georgia, 'Times New Roman', serif;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr; /* Pod sebe */
            gap: 10px;
        }

        .option-btn {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px 20px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
            position: relative;
        }

        .option-btn:hover {
            background-color: #eee;
            border-color: #ccc;
        }

        /* Stavy odpovědí */
        .option-btn.correct {
            background-color: #e6f4ea;
            border-color: #1e8e3e;
            color: #1e8e3e;
            font-weight: bold;
        }

        .option-btn.wrong {
            background-color: #fce8e6;
            border-color: #d93025;
            color: #d93025;
        }

        .option-btn:disabled {
            cursor: default;
            opacity: 1; /* Aby barvy zůstaly výrazné */
        }

        /* Výsledková část - zjednodušená */
        #result-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fcfcfc;
            border-top: 2px solid #eee;
            text-align: center;
        }

        .score-display {
            font-size: 18px;
            font-weight: bold;
            color: #cc0000;
        }

        .cta-button {
            display: inline-block;
            background-color: #cc0000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .cta-button:hover {
            background-color: #a30000;
        }

    </style>
</head>
<body>

    <div class="medium-container">
        <div id="quiz-container"></div>

        <div id="result-box">
            <div class="score-display" id="feedback-text"></div>
            <button class="cta-button" onclick="location.reload()">Zkusit znovu</button>
        </div>
    </div>

    <script>
        // Data kvízu - JEN JEDNA OTÁZKA
        const questions = [
            {
                question: "Který rok je spojován se založením Univerzity Karlovy?",
                options: ["1348", "1212", "1415", "1620"],
                correct: 0 // Index správné odpovědi (0 = A)
            }
        ];

        let score = 0;
        const quizContainer = document.getElementById('quiz-container');
        const resultBox = document.getElementById('result-box');
        const feedbackText = document.getElementById('feedback-text');

        function renderQuiz() {
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'quiz-question';
                
                const title = document.createElement('span');
                title.className = 'question-title';
                title.innerText = q.question;
                questionDiv.appendChild(title);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options-grid';

                q.options.forEach((opt, optIndex) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    // Odstranil jsem "a) b) c)", nechal jsem jen text odpovědi pro čistší vzhled
                    btn.innerText = opt; 
                    
                    btn.onclick = () => checkAnswer(btn, optIndex, q.correct, optionsDiv);
                    
                    optionsDiv.appendChild(btn);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(selectedBtn, selectedIndex, correctIndex, parentDiv) {
            const buttons = parentDiv.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            if (selectedIndex === correctIndex) {
                selectedBtn.classList.add('correct');
                feedbackText.innerText = "Správně! Univerzita byla založena roku 1348.";
                score++;
            } else {
                selectedBtn.classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                feedbackText.innerText = "Chyba. Správná odpověď je 1348.";
            }

            // Okamžité zobrazení výsledku
            resultBox.style.display = 'block';
        }

        renderQuiz();
    </script>
</body>
</html>
